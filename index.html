<!DOCTYPE html>
<html>
<head>
	<title>MemberMap Demo</title>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<link rel="stylesheet" href="css/member-map.css">
	<script src="js/jquery-1.10.2.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" src="js/member-data.js"></script>
</head>
<body>

<div id="member-map">
	<div id="marker-labels-top" class="marker-labels clearfix">
	    <div id="marker-labels-top-content"></div>
	</div>
	<div id="map-wrapper">
		<img id="map" src="images/earth_night.png"/>
		<div id="map-canvas"></div>
		<div id="profile">
			<div id="profile-content" class="clearfix">
				<img id="profile-pic" align="top" src="" />
				<div id="name"></div>
				<div id="text"></div>
			</div>
		</div>
	</div>
	<div id="footer" class="clearfix">
		<div id="footer-content"></div>
	</div>
	<div id="marker-labels-bottom" class="marker-labels clearfix">
	    <div id="marker-labels-bottom-content"></div>
	</div>
	<audio id="audio-marker" preload="auto">
		<source src="sounds/tick.mp3"></source>
		<source src="sounds/tick.ogg"></source>
	</audio>
</div> 

<script src="js/svg.js" type="text/javascript" charset="utf-8"></script>
<script src="js/member-map.js" type="text/javascript" charset="utf-8"></script>

</body>
</html>
